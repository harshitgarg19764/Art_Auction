  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auctions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .debug {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            background: #f9f9f9;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Auction Test Page</h1>

    <div class="debug">
        <h3>Debug Info:</h3>
        <p>API Response: <span id="api-response">Loading...</span></p>
        <p>Auction Data Length: <span id="data-length">Loading...</span></p>
        <p>Filtered Auctions Length: <span id="filtered-length">Loading...</span></p>
    </div>

    <div id="auction-grid">
        <p>Loading auctions...</p>
    </div>

    <script>
        let auctionData = [];
        let filteredAuctions = [];

        async function testLoadAuctions() {
            try {
                console.log('Testing API call...');
                const response = await fetch('/api/artworks/', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    credentials: 'include'
                });

                console.log('API response status:', response.status);
                const data = await response.json();
                console.log('API data:', data);

                document.getElementById('api-response').textContent = JSON.stringify(data);
                document.getElementById('data-length').textContent = data.items.length;

                auctionData = data.items;
                filteredAuctions = [...auctionData];

                document.getElementById('filtered-length').textContent = filteredAuctions.length;

                const grid = document.getElementById('auction-grid');
                if (filteredAuctions.length === 0) {
                    grid.innerHTML = '<div class="empty-state"><h3>No Artworks Available</h3><p>Database is empty - this is correct!</p></div>';
                } else {
                    grid.innerHTML = '<div>Found ' + filteredAuctions.length + ' artworks (this should not happen if database is clean)</div>';
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('api-response').textContent = 'Error: ' + error.message;
            }
        }

        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testLoadAuctions);
    </script>
</body>

</html>
