<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - kunstHaus</title>
    <meta name="description" content="Create your kunstHaus account">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html" style="text-decoration: none;">
                        <h1>kunst<span class="logo-accent">Haus</span></h1>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="artists.html">Artists</a>
                    <a href="auctions.html">Live Auctions</a>
                    <a href="about.html">About</a>
                </div>

                <!-- Right side actions -->
                <div class="nav-actions">
                    <button class="nav-btn" id="theme-toggle">
                        <i data-lucide="sun"></i>
                    </button>
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <button class="nav-btn mobile-menu" id="mobile-menu">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Join kunstHaus</h1>
                <p class="auth-subtitle">Create your account and start collecting</p>
            </div>
            
            <form id="signup-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-input" required placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-input" required placeholder="Last name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Create a password">
                    <div class="password-strength" id="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required placeholder="Confirm your password">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="userType">I am a:</label>
                    <select id="userType" class="form-input">
                        <option value="collector">Art Collector</option>
                        <option value="artist">Artist</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                    </label>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to our newsletter for updates and exclusive offers
                    </label>
                </div>
                
                <button type="submit" class="btn btn-gallery auth-submit">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/auth-system.js"></script>
    <script src="js/ui-enhancements.js"></script>
    <script src="js/enhanced-navbar.js"></script>
</body>
</html>
