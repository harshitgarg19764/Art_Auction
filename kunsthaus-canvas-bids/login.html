<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - kunstHaus</title>
    <meta name="description" content="Sign in to your kunstHaus account">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html" style="text-decoration: none;">
                        <h1>kunst<span class="logo-accent">Haus</span></h1>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="artists.html">Artists</a>
                    <a href="auctions.html">Live Auctions</a>
                    <a href="about.html">About</a>
                </div>

                <!-- Right side actions -->
                <div class="nav-actions">
                    <button class="nav-btn" id="theme-toggle">
                        <i data-lucide="sun"></i>
                    </button>
                    <a href="signup.html" class="btn btn-gallery">Sign Up</a>
                    <button class="nav-btn mobile-menu" id="mobile-menu">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your kunstHaus account</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Enter your password">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link" id="forgot-password-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-hero auth-submit">Sign In</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="auth-link">Create one here</a></p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/auth-manager.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script src="js/enhanced-navbar.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
